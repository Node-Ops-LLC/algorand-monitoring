apiVersion: 1

datasources:

- name: Prometheus
  type: prometheus
  access: proxy
  url: http://localhost:9090 
  orgId: 1
  isDefault: true
  uid: prometheus

#- name: Loki
#  type: loki
#  access: proxy
#  url: http://localhost:3100
#  orgId: 1
#  basicAuth: false
#  uid: loki

- name: Elasticsearch
  type: elasticsearch
  access: proxy
  url: http://localhost:9200
  orgId: 1
  uid: elasticsearch
  jsonData:
    index: 'stable-mainnet-v1.0'
    interval: Daily
    timeField: '@timestamp'
